- name: confファイルを配置するrootディレクトリを作成
  file:
    path: ~/.config
    state: directory
    mode: '0755'

- name: dotfilesをclone
  git:
    repo: git@github.com:u1aryz/dotfiles.git
    dest: ~/.config/dotfiles
    version: main

- name: karabinerのconfファイルを配置するディレクトリを作成
  file:
    path: ~/.config/karabiner
    state: directory
    mode: '0755'

- name: zellijのconfファイルを配置するディレクトリを作成
  file:
    path: ~/.config/zellij
    state: directory
    mode: '0755'

- name: ghosttyのconfファイルを配置するディレクトリを作成
  file:
    path: ~/.config/ghostty
    state: directory
    mode: '0755'

- name: dockerのconfファイルを配置するディレクトリを作成
  file:
    path: ~/.docker
    state: directory
    mode: '0755'

- name: シンボリックリンクを作成
  file:
    src: "~/.config/dotfiles/{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
    force: true
  with_items: "{{ dotfiles_files }}"
